<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Objects</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        body {
            background: #000;
            color: #fafafa;
        }
    </style>
</head>
<body>
    <header>
        <h1>A Simple Library</h1>
        <p id="subHeading">With Local Storage, The Autonomous Programmer</p>
    </header>
    <main>
        <button class="new">Add a button</button>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody>
                    <td>TtileData</td>
                    <td>AuthorData</td>
                    <td>PagesData</td>
                    <td>ReadData</td>
                    <td><button>Change read status</button></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tbody>
            </table>
        </div>
        <div class="form hidden">
            <h2>Adding/Editing a book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="number"  id="pages" placeholder="Pages" min="0">
            <fieldset role="radiogroup">
                <legend>Read book</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read"  value="yes" checked>
                    <span>Yes</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </label>
            </fieldset>
            <div class="button-group">
                <button id="submit" type="submit">Submit</button>
                <button id="return" type="button">Return</button>
            </div>
        </div>
    </main>
    <script src="./script.js">
        
    </script>
</body>
</html>
